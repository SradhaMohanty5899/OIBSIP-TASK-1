<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cafe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style1.css">

</head>
<body>
    <div class="container">
        <div class="wave">
            <img src="bg.png" alt="">

        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Gallery</a></li> 
                <li><a href="#">Our Events</a></li>
                <li><a href="#">Contact Us</a></li> 
                <li><a href="#">FAQ</a></li>  
            </ul>
            <img src="coffee-logo.png" alt="">
        </nav>

        <div class="main-content">
            <div class="image-coffee">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="espresso.png" alt=""></div>
                        <div class="swiper-slide"><img src="cappuccino.png" alt=""></div>
                        <div class="swiper-slide"><img src="mocha.png" alt=""></div>
                        <div class="swiper-slide"><img src="latte.png" alt=""></div>
                        <div class="swiper-slide"><img src="iced-americano.png" alt=""></div>
                    </div>

                </div>
            </div>
            <div class="main-text">
                <h1>COFFEE CREATE</h1>
                <h2>BOLD COFFEE FOR A BOLD START</h2>
                <p>pure coffee,pure community,pure<br> experience because you can never<br> have too much coffee in your life. </p>
                <button>know More</button>

            </div>

        </div>
        <div class="right">
            <button>ORDER NOW</button>   
        </div>
        <div class="social-links">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fa fa-envelope"></i>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
    });
  </script>
    
</body>
</html>
